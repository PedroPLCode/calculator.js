<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>calculator.js</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h4>calculator.js</h4>
    </header>
    <article class="wrapper">
      <div id="output" class="output">result box</div>
      <div id="number1" class="button">1</div>
      <div id="number2" class="button">2</div>
      <div id="number3" class="button">3</div>
      <div id="action+" class="button">+</div>
      <div id="number4" class="button">4</div>
      <div id="number5" class="button">5</div>
      <div id="number6" class="button">6</div>
      <div id="action-" class="button">-</div>
      <div id="number7" class="button">7</div>
      <div id="number8" class="button">8</div>
      <div id="number9" class="button">9</div>
      <div id="action*" class="button">*</div>
      <div id="number." class="button">.</div>
      <div id="number0" class="button">0</div>
      <div id="result" class="button">=</div>
      <div id="action/" class="button">/</div>
      <div id="memo+" class="button">m+</div>
      <div id="memo-" class="button">m-</div>
      <div id="memo_remove" class="button">rm</div>
      <div id="action%" class="button">%</div>
      <div id="clear" class="button">clear</div>
      <div id="del" class="button">del</div>
    </article>
    <footer>
      <a href="https://github.com/PedroPLCode" target="_blank">my github profile</a>
    </footer>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
