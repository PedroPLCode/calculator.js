<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>calculator.js</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h4>calculator.js</h4>
    </header>
    <article class="wrapper">
      <div class="output">result box</div>
      <div id="number1">1</div>
      <div id="number2">2</div>
      <div id="number3">3</div>
      <div id="number4">4</div>
      <div id="number5">5</div>
      <div id="number6">6</div>
      <div id="number7">7</div>
      <div id="number8">8</div>
      <div id="number9">9</div>
      <div id="number.">,</div>
      <div id="number0">0</div>
      <div id="result">=</div>
      <div id="action+">+</div>
      <div id="action-">-</div>
      <div id="action*">*</div>
      <div id="action/">/</div>
      <div id="action%">%</div>
      <div id="clear">c</div>
      <div id="memo+">m+</div>
      <div id="memo-">m-</div>
      <div id="memo_remove">rm</div>
    </article>
    <footer>
      <h4>footer</h4>
    </footer>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
